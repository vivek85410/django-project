{% extends 'base.html' %}
{%block title%} Contact {%endblock title%}
{%block body%}
<div class="container-fluid my-4 px-0">
    <img src="/static/Img/contact.jfif" width="900" height="500" class="d-block w-100"
        alt="image not available">
</div>
<h1 class="text-center">Contact Us </h1>
<div class="container my-4 px-4">
    <form method="POST" action="{% url 'details' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="form-label">Your name</label>
            <input type="text" class="form-control" id="name" name='name' placeholder="eg. xyz">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">email id:</label>
            <input type="email" class="form-control" id="email" name='email' placeholder="xyz@gmail.com">
        </div>
        <div class="form-group">
            <label for="Phone" class="form-label">phone number :</label>
            <textarea class="form-control" id="phone no" name='phone' placeholder="10 digit phone number" rows="1"></textarea>
        </div>
        <div class="form-group">
            <label for="contact" class="form-label">your details here</label>
            <textarea class="form-control" id="contact details" name='desc'placeholder="your suggestion here" rows="3"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">submit</button>
        
        
</form>
{%endblock body%}
